<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 山东汇能工程咨询有限公司</title>
    <meta name="description" content="山东汇能工程咨询有限公司联系方式，欢迎咨询合作">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部信息栏 -->
    <div class="top-bar">
        <div class="container">
            <div class="contact-info">
                <span>
                    <i class="phone-icon"></i>联系电话：
                    <a href="tel:13964990116" class="phone-link">13964990116</a>
                </span>
                <span><i class="email-icon"></i>邮箱：contact@huineng.com</span>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo/logo.png" alt="山东汇能工程咨询有限公司">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="services.html">业务范围</a></li>
                    <li><a href="cases.html">经典案例</a></li>
                    <li><a href="news.html">新闻中心</a></li>
                    <li><a href="announcement.html">方案公示</a></li>
                    <li><a href="recruitment.html">人才招聘</a></li>
                    <li><a href="contact.html" class="active">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 页面标题 -->
    <section class="page-title">
        <div class="container">
            <h1>联系我们</h1>
        </div>
    </section>

    <!-- 联系信息 -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- 联系方式 -->
                <div class="contact-info-box">
                    <h2>联系方式</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-phone-alt"></i>
                            <div class="info-content">
                                <h3>电话咨询</h3>
                                <p><a href="tel:13964990116">13964990116</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div class="info-content">
                                <h3>邮箱</h3>
                                <p><a href="mailto:contact@huineng.com">contact@huineng.com</a></p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info-content">
                                <h3>公司地址</h3>
                                <p>山东省济宁市任城区</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <div class="info-content">
                                <h3>工作时间</h3>
                                <p>周一至周五: 9:00-18:00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 在线留言 -->
                <div class="contact-form-box">
                    <h2>在线留言</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交留言</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 地图 -->
    <section class="map-section">
        <div class="container">
            <h2>公司位置</h2>
            <div class="map-container">
                <img src="../images/ditu.jpg" alt="公司地址地图" class="map-image">
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">
                    © 2024 山东汇能工程咨询有限公司 版权所有 | 
                    <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">鲁ICP备2023004957号</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/logo-generator.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
